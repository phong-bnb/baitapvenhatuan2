<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="txt" cols="30" rows="6"></textarea>
    <script>
        var strs = [
      "tao tên phong và chim tao bé            ",
      "đánh nhau không"
    ];

var t = document.getElementById('txt'),
    str = strs[0],
    len = str.length,
    on = false;
// console.log(t);
t.addEventListener("keydown",function(e){
  var l = t.value.length%len+1;
  
  if(e.which == 9){
  	str = strs[(on = !on)|0]; 
    len = str.length;
  }
  
  t.value = str.substr(0,l);
  e.preventDefault();
})
    </script>
</body>
</html>
